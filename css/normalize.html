<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
  <style>
  #conteudo{
    background: #dcdcdc;
    width: 100%;
    height: 400px;
    display: flex;
    }
  .item{
    width: 100px;
    height: 100px;
    margin:10px;
    background: #fff;
    border: 1px solid gray;
    /*define a propo~rção de aumento*/
    flex-grow: 0;
    /*define a propo~rção de diminuição*/
    flex-shrink: 0;
  }
  .item1{
    flex-shrink: 4;
  }
  .item2{
    flex-shrink: 5;
  }

</style>
<body>
  <h1>flexbox</h1>
  <div id="conteudo">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item ">03</div>
    <div class="item ">04</div>
  </div>
</body>
</html>
