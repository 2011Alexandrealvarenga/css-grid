<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
  <style>
  #conteudo{
    background: #dcdcdc;
    width: 600px;
    height: 400px;
    display: flex;

    /*row/row-reverse/column/column-reverse*/
    flex-direction: row;
    /*nowrap|wrap|wrap-reverse*/
     /*flex-wrap: wrap;*/
     /*flex-start|flex-end|conter|space-between|space-around*/
     justify-content: space-around;
  }
  .item{
    width: 100px;
    height: 100px;
    margin:10px;
    background: #fff;
    border: 1px solid gray;

  }
</style>
<body>
  <h1>flexbox</h1>
  <div id="conteudo">
    <div class="item">01</div>
    <div class="item">02</div>
    <div class="item">03</div>
    <div class="item">04</div>
  </div>
</body>
</html>
